version: "3.8"
services:
  redis:
    image: redis:latest
    networks:
      - flirtex-network

  api:
    hostname: api
    build:
      context: ./api
      dockerfile: ./docker/Dockerfile
      args:
        WORKER_COUNT: ${WORKER_COUNT}
    env_file:
      - ./.secrets/api/.env
    volumes:
      - /tmp/api:/tmp/api
    depends_on:
      - redis
    networks:
      - flirtex-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  bot:
    hostname: bot
    build:
      context: ./tg-bot
      dockerfile: ./docker/Dockerfile
    env_file:
      - ./.secrets/bot/.env
    networks:
      - flirtex-network

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /usr/local/src/flirtex/webapp:/var/www/app/public
      - /usr/local/src/flirtex/nginx/src/default.conf:/etc/nginx/includes/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - /tmp/api:/tmp/api
    networks:
      - flirtex-network

networks:
  flirtex-network:
    driver: bridge
